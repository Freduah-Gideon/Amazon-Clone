<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% block title %}

   {% endblock title %}
</head>

<body>
    <style>
        form>p>label {
            display: block;
        }

        form>p {
            margin: 15px auto auto auto
        }

        input {
            width: 95%;
            height: 30px;
            padding: 5px;
        }

        form>p:first-child {
            margin: 0;
        }

        form {
            position: relative;
            width: 350px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
    {% block register %}

    {% endblock register %}
    
    {% block login %}

    {% endblock login %}
</body>

</html>
